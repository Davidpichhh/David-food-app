<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
<!--This is the login page-->

<div class="logo">
    <img src="burger png.webp" alt="burger logo">
</div>

<div class="container">

    
    
    <form action="receipt.html" class="form">
        <h1>Registartion Form</h1>
        <div class="input-box">
            <label for="Username"></label>
            <input type="text" id="username" name="Username" placeholder="Create a username" required> 
            <box-icon type='solid' name='user'></box-icon>
        </div>

        <div class="input-box">
            <label for="Phone-Number"></label>
            <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="+855" required>
            <box-icon name='lock-alt' type='solid' ></box-icon>
        </div>

        <div class="input-box">
            <label for="Password"></label>
            <input type="text" id="PASSWORD" name="password" placeholder="Create a password" required>
        </div>

        <div class="rmb-forgot">
            <label><input type="checkbox">Remember me</input>
            </label>
            
        </div>

        <button type="submit" class="btn">Create an Account</button>

       

        </div>
    </form>

</div>

    















</body>
</html>
